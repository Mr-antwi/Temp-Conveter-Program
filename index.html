<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kranky&family=Playwrite+IT+Moderna:wght@100..400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Satisfy&family=Yuji+Mai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
   <div class="container">
    <h1>Temperature converter program</h1>
    <label for="tempInput">Enter number :</label>
    <input type="number" id="tempInput" value="0">
    <br>
    <input type="radio" name="unit" id="toFahrenheit">
    <label for="toFahrenheit">Celsius ➡️ Fahrenheit</label>
    <br>
    <input type="radio" name="unit" id="toCelsius">
    <label for="toCelsius">Fahrenheit ➡️ Celsius</label>
    <br>
    <button onclick="covertTemp()">Convert</button>
    <p id="outPut"></p>
   </div>
   



   <script src="index.js"></script>
</body>
</html>
